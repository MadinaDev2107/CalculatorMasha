<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="top">
          <p>9:41</p>
          <div class="asboblar">
            <i class="fa-solid fa-signal antena"></i>
            <i class="fa-solid fa-battery-three-quarters"></i>
          </div>
        </div>
        <textarea
          id="input"
          rows="2"
          style="
            color: white;
            border: none;
            outline: none;
            width: 90%;
            height: 150px;
            padding: 10px;
            background-color: #1c1c1c;
            font-size: 20px;
            white-space: pre-wrap;
            resize: none;
          "
          cols="20"
        ></textarea>
        <div class="content">
          <div class="boxes">
            <button onclick="clearValue()">C</button>
            <button onclick="getTexts(`-`)">+/-</button>
            <button onclick="backspace()">
              <i class="fa-solid fa-delete-left"></i>
            </button>
            <button class="button1" onclick="getText(`/`)">
              <i class="fa-solid fa-divide"></i>
            </button>
          </div>
          <div class="boxes">
            <button class="b2" onclick="getTexts(7)">7</button>
            <button class="b2" onclick="getTexts(8)">8</button>
            <button class="b2" onclick="getTexts(9)">9</button>
            <button class="button1" onclick="getText(`*`)">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <div class="boxes">
            <button class="b2" onclick="getTexts(4)">4</button>
            <button class="b2" onclick="getTexts(5)">5</button>
            <button class="b2" onclick="getTexts(6)">6</button>
            <button class="button1" onclick="getText(`-`)">
              <i class="fa-solid fa-minus"></i>
            </button>
          </div>
          <div class="boxes">
            <button class="b2" onclick="getTexts(1)">1</button>
            <button class="b2" onclick="getTexts(2)">2</button>
            <button class="b2" onclick="getTexts(3)">3</button>
            <button class="button1" onclick="getText(`+`)">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
          <div class="boxes">
            <button class="b2" onclick="getTexts(0)">0</button>
            <button class="b2" onclick="getTexts(`.`)">.</button>
            <button class="b2" onclick="getText(`%`)">%</button>
            <button class="button1" onclick="calculate()">
              <i class="fa-solid fa-equals"></i>
            </button>
          </div>
        </div>
        <div class="line"></div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
